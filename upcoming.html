<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to delete a task (assignment or test)
    function deleteTask(taskId) {
      const taskElement = document.getElementById(taskId);
      if (confirm("Are you sure you want to delete this task?")) {
        taskElement.remove();
      }
    }

    // Function to add a new task (assignment or test)
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const typeSelect = document.getElementById('typeSelect');
      const dueDate = document.getElementById('dueDate');
      const taskList = document.getElementById(typeSelect.value === "test" ? 'testList' : 'assignmentList');

      if (taskInput.value && dueDate.value) {
        const newTask = document.createElement('div');
        newTask.classList.add('task', 'flex', 'items-center', 'justify-between', 'p-4', 'bg-white', 'rounded-xl', 'shadow-md', 'mb-3', 'transition-all', 'duration-300', 'hover:scale-105', 'hover:shadow-lg');
        newTask.innerHTML = `
          <div>
            <div class="font-semibold text-gray-800">${taskInput.value}</div>
            <div class="text-sm text-gray-500">${dueDate.value}</div>
          </div>
          <button onclick="deleteTask('${taskInput.value + dueDate.value}')" class="text-red-500 hover:text-red-700 transition-all duration-200">Delete</button>
        `;
        newTask.id = taskInput.value + dueDate.value;
        taskList.appendChild(newTask);
        taskInput.value = "";
        dueDate.value = "";
      } else {
        alert("Please fill out the task and due date.");
      }
    }
  </script>
</head>
<body class="bg-gradient-to-b from-indigo-100 to-white min-h-screen flex flex-col">

  <!-- Top Half: Upcoming Assignments -->
  <div class="flex flex-col w-full max-w-4xl mx-auto mt-8 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-3xl font-bold text-gray-700 mb-6">Upcoming Assignments</h2>
    <div id="assignmentList" class="space-y-3">
      <!-- Example Assignment -->
      <div class="task flex items-center justify-between p-4 bg-white rounded-xl shadow-md mb-3" id="Assignment1">
        <div>
          <div class="font-semibold text-gray-800">Math Assignment</div>
          <div class="text-sm text-gray-500">Due: May 1, 2025</div>
        </div>
        <button onclick="deleteTask('Assignment1')" class="text-red-500 hover:text-red-700 transition-all duration-200">Delete</button>
      </div>
    </div>
  </div>

  <!-- Bottom Half: Upcoming Tests -->
  <div class="flex flex-col w-full max-w-4xl mx-auto mt-8 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-3xl font-bold text-gray-700 mb-6">Upcoming Tests</h2>
    <div id="testList" class="space-y-3">
      <!-- Example Test -->
      <div class="task flex items-center justify-between p-4 bg-white rounded-xl shadow-md mb-3" id="Test1">
        <div>
          <div class="font-semibold text-gray-800">Science Test</div>
          <div class="text-sm text-gray-500">Due: May 5, 2025</div>
        </div>
        <button onclick="deleteTask('Test1')" class="text-red-500 hover:text-red-700 transition-all duration-200">Delete</button>
      </div>
    </div>
  </div>

  <!-- Add New Task Button (Fixed Version Without Font Awesome) -->
  <button onclick="document.getElementById('addTaskModal').classList.remove('hidden')" 
          class="fixed bottom-10 right-10 bg-indigo-500 p-4 rounded-full shadow-lg text-white hover:bg-indigo-600 transition duration-300 text-3xl leading-none">
    +
  </button>

  <!-- Modal to Add Task -->
  <div id="addTaskModal" class="hidden fixed inset-0 flex justify-center items-center bg-gray-600 bg-opacity-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full">
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Add New Task</h3>
      <input type="text" id="taskInput" class="border p-2 mb-4 w-full rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Task Title">
      <input type="date" id="dueDate" class="border p-2 mb-4 w-full rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <select id="typeSelect" class="border p-2 mb-4 w-full rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="assignment">Assignment</option>
        <option value="test">Test</option>
      </select>
      <div class="flex justify-between">
        <button onclick="addTask()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">Add</button>
        <button onclick="document.getElementById('addTaskModal').classList.add('hidden')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="flex justify-center mt-10 space-x-6 text-blue-600 underline">
    <a href="file:///C:/Users/user/Downloads/homepage1.html">Homepage</a>
    <a href="file:///C:/Users/user/Downloads/leaderboard1.html">Leaderboard</a>
    <a href="file:///C:/Users/user/Downloads/Grade%20tracker%201.html">Grade tracker</a>
  </div>

</body>
</html>
